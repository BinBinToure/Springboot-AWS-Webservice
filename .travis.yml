
language: java
jdk :
  - openjdk11

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-aws-webservice
  - mkdir -p deploy
  - mv springboot-aws-webservice.zip deploy/springboot-aws-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settinsg에 설정된 값
    bucket: springboot-aws-webservice-build # s3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy # before_deploy에서 생성된 디렉토리
    wait-until-deployed: true

before_install:
                                - chmod +x gradlew

